<div id="createTemplate-view" class="container-fluid py-sm-2 my-sm-1">
    <div class="createTemplate-row row justify-content-evenly">
        <div id="search-result-box" class="col-sm-6 col-md-7 col-lg-8 px-0 rounded shadow">
            <app-api-search-results [contestants]="contestants" (addContestant)="onContestantSelected($event)"
                (search)="onSearch($event)" [noResultsFound]="noResultsFound">
            </app-api-search-results>
        </div>
        <div id="template-box" class="col-sm-6 col-md-4 col-lg-3 rounded shadow">
            <app-selected-contestant-list [selectedContestants]="selectedContestants"
                (removeContestant)="onRemoveContestant($event)" (createTemplate)="createTemplate($event)">
            </app-selected-contestant-list>
        </div>
    </div>
</div>
