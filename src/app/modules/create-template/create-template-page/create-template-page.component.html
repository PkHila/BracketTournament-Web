<section class="createTemplate-view">
    <app-api-search-results *ngIf="contestants" [contestants]="contestants"
        (addContestant)="onContestantSelected($event)" (search)="onSearch($event)">
    </app-api-search-results>

    <app-selected-contestant-list [selectedContestants]="selectedContestants"
        (removeContestant)="onRemoveContestant($event)"
        (createTemplate)="createTemplate($event)">
    </app-selected-contestant-list>
</section>
