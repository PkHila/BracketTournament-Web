<section id="createTemplate-view" class="container-fluid">
    <div class="createTemplate-row row justify-content-evenly">
        <div id="search-result-box" class=" col-sm-6 col-md-7 col-lg-8 h-100">
            <app-api-search-results [contestants]="contestants"
            (addContestant)="onContestantSelected($event)" (search)="onSearch($event)">
            </app-api-search-results>
        </div>
        <div id="template-box" class="col-sm-6 col-md-4 col-lg-3 ">
            <app-selected-contestant-list [selectedContestants]="selectedContestants"
            (removeContestant)="onRemoveContestant($event)"
            (createTemplate)="createTemplate($event)">
        </app-selected-contestant-list>
        </div>
    </div>
</section>
