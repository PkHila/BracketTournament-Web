<div class="contestant-list-item">

    <section class="cover-img">
        <img src={{contestant.img}} alt="Cover image" (click)="onImageClick()">
    </section>
    <section class="title">
        <p>{{contestant.name}}</p>
    </section>
    <section class="info">
        <p>{{contestant.date}}</p>
        <p>{{contestant.author}}</p>
    </section>
</div>
