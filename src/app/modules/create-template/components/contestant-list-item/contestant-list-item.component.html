<div class="card h-100">
    <div class="row align-items-center">
        <div class="col-3">
            <img src={{contestant.img}} alt="Cover image" (click)="onImageClick()">
        </div>
            <div class="col-9"><div class="card-title">
                <p>{{contestant.name}}</p>
            </div>
            <div class="card-text">
                <p>{{contestant.date}}</p>
                <p>{{contestant.author}}</p>
            </div>
        </div>
    </div>
</div>
