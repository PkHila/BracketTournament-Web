<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="selected-contestants-list container">
        <div class="row mt-2">
            <input type="text" class="form-control" formControlName="templateName">
        </div>
        <div class="row bg-white align-items-start" style="height: 500px; overflow-y: scroll;">
            <div class="col list-group list-group-flush justify-items-center">
                <app-contestant-list-item *ngFor="let constestant of selectedContestants" [contestant]="constestant"
                (selectContestant)="onRemoveContestant($event)">
                </app-contestant-list-item>
            </div>
        </div>
        
        <div class="row">
            <p class="col-4">{{selectedContestants.length}} elementos</p>
            <input type="submit" class="btn btn-primary col-8" [disabled]="!isSubmitEnabled()" value="Crear">
        </div>
    </div>
</form>
