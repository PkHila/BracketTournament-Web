<div class="container">
    <div class="tournament-page row">
        <div class="left-side col-4 border-end p-4">
            <div class="row">
                <div class=" col">
                    <div class="cover-img card bg-transparent border-0">
                        <img class="img object-fit-cover" *ngIf="template" src={{template.coverImg}} alt="">
                    </div>
                </div>
            </div>
            <div class="info row">
                <div class="col" *ngIf="template">
                    <h1>{{template.templateName}}</h1>
                    <h2>Torneo de {{template.category}}</h2>
                    <p>{{template.contestants!.length}} participantes</p>
                </div>
            </div>
        </div>
        <div class="right-side col-8">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col">
                    <form [formGroup]="form" class="form-check form-switch">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Mostrar estad√≠sticas</label>
                        <input class="form-check-input" type="checkbox" role="switch" formControlName="showStatistics">
                    </form>
                </div>
            </div>
            <div class="row justify-content-center align-items-center g-2" *ngIf="template">
                <div class="col" *ngFor="let contestant of template.contestants">
                    <app-contestant-minimal [contestant]="contestant">
                    </app-contestant-minimal>
                    <app-contestant-stat *ngIf="form.get('showStatistics')?.value" [contestant]="contestant">
                    </app-contestant-stat>
                </div>
            </div>
            <div class="row justify-content-center align-items-center g-2">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Num. de Rondas
                            </button>
                            <ul class="dropdown-menu">
                                <li *ngFor="let roundInfo of roundsInfo">
                                    <a class="dropdown-item"
                                        routerLink="play-tournament/{{roundInfo.round}}">{{roundInfo.round}}
                                        rondas con
                                        {{roundInfo.contestantsCount}} participantes</a>
                                </li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-primary"> Jugar Torneo</button>
                    </div>
                </div>
                <div class="col">
                    <!-- <app-contestant-stat [contestant]="testContestant"></app-contestant-stat> -->
                </div>
            </div>
        </div>
    </div>
</div>
