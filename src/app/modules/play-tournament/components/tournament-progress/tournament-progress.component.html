<div class="progress" role="progressbar" aria-label="Warning striped example" [attr.aria-valuenow]="currentRound" aria-valuemin="0"  [attr.aria-valuemax]="totalRounds">
    <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated text-black" [style.width.%]="currentRound * 100 / totalRounds">{{roundName}}</div>
</div>
