<div class="play-area container p-4 p-md-5">
    <div class="results rounded container" *ngIf="tournamentEnded; else displayVoting">
        <div class="row justify-content-center align-items-end text-center">
            <div class="col-3 justify-content-center">
                <div class="card winner-card rounded p-2">
                    <div class="card top-result-cover shadow-lg contain-image m-auto">
                        <img class="object-fit-cover border-0" src="{{playedTournament.firstPlaceCoverImg}}" alt="Winner Cover Image">
                    </div>
                    <p class="fs-3">{{playedTournament.firstPlaceName}}</p>
                    <img src="../../../../assets/number-1-square-svgrepo-com.svg" alt="">
                </div>
            </div>
            <div class="col-3 justify-content-center">
                <div class="card second-place rounded p-2">
                    <div class="card top-result-cover shadow-lg contain-image m-auto">
                        <img class="object-fit-cover border-0" src="{{playedTournament.secondPlace.contestantCoverImg}}">
                    </div>
                    <p class="fs-3">{{playedTournament.secondPlace.contestantName}}</p>
                    <img src="../../../../assets/number-2-square-svgrepo-com.svg" alt="">
                </div>
            </div>
            <div class="col-3 justify-content-center">
                <div class="card third-place rounded p-2">
                    <div class="card top-result-cover shadow-lg contain-image m-auto">
                        <img class="object-fit-cover border-0" src="{{playedTournament.thirdPlaces[0].contestantCoverImg}}" alt="">
                    </div>
                    <p class="fs-3">{{playedTournament.thirdPlaces[0].contestantName}}</p>
                    <img class="object-fit-cover border-0" src="../../../../assets/number-3-square-svgrepo-com.svg" alt="">
                </div>
            </div>
            <div class="col-3 justify-content-center">
                <div class="card third-place rounded p-2">
                    <div class="card top-result-cover shadow-lg contain-image m-auto">
                        <img class="object-fit-cover border-0" src="{{playedTournament.thirdPlaces[1].contestantCoverImg}}" alt="">
                    </div>
                    <p class="fs-3">{{playedTournament.thirdPlaces[1].contestantName}}</p>
                    <img src="../../../../assets/number-3-square-svgrepo-com.svg" alt="">
                </div>
            </div>
        </div>
        <div class="row p-4">
            <div class="row fs-4" *ngFor="let loser of playedTournament.losers">
                <div class="col mb-2">
                    <b>{{loser.contestantName}}</b> perdi√≥ en ronda
                    {{loser.lostInRound}} contra <u>{{loser.lostToContestant}}</u>
                </div>
                <hr>
            </div>
        </div>
    </div>

    <ng-template #displayVoting>
        <div class="row justify-content-center align-items-center g-2 mb-5">
            <div class="col">
                <app-tournament-progress [totalRounds]="totalRounds"
                    [currentRound]="currentRound"></app-tournament-progress>
            </div>
        </div>
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-md-5">
                <app-contestant-card-big *ngIf="leftContestant" [contestant]="leftContestant"
                    (voteContestant)="onVote($event)"></app-contestant-card-big>
            </div>
            <div class="col-md-2 text-center py-4">
                <app-matchup-tracker [currentMatch]="currentMatch + 1"
                    [totalMatches]="totalMatchesForCurrentRound"></app-matchup-tracker>
            </div>
            <div class="col-md-5">
                <app-contestant-card-big *ngIf="rightContestant" [contestant]="rightContestant"
                    (voteContestant)="onVote($event)"></app-contestant-card-big>
            </div>
        </div>
    </ng-template>
</div>
