<div class="play-area container p-5">
    <div class="winner-card border rounded container" *ngIf="winner; else displayVoting">
        <div class="row justify-content-center align-items-center text-center">
            <div class="col">
                <img class="crown-icon" src="../../../../../assets/crown-svgrepo-com.svg">
                <img class="winner-cover rounded mx-auto d-block object-fit-scale-down" src="{{winner.img}}" alt="Winner Cover Image">
            </div>
        </div>
        <div class="row justify-content-center align-items-center text-center">
            <div class="col g-3">
                <p class="fs-3">{{winner.name}}</p>
                <p class="fs-5">Campe√≥n de {{tournament.template.templateName}}</p>
            </div>
        </div>
    </div>
    
    <ng-template #displayVoting>
        <div class="row justify-content-center align-items-center g-2 mb-5">
            <div class="col">
                <app-tournament-progress></app-tournament-progress>
            </div>
        </div>
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-3">
                <app-contestant-card-big *ngIf="leftContestant" [contestant]="leftContestant"
                    (voteContestant)="onVote($event)"></app-contestant-card-big>
            </div>
            <div class="col-2 text-center">
                <app-matchup-tracker [currentMatch]="currentMatch + 1"
                    [totalMatches]="totalMatchesForCurrentRound"></app-matchup-tracker>
            </div>
            <div class="col-3">
                <app-contestant-card-big *ngIf="rightContestant" [contestant]="rightContestant"
                    (voteContestant)="onVote($event)"></app-contestant-card-big>
            </div>
        </div>
    </ng-template>
</div>
