<div class="card">
    <img src={{template.coverImg}} class="card-img-top" alt="Cover Image {{template.templateName}}" />
    <div class="card-body">
        <h5 class="card-title" (click)="navigateToTemplateView()">{{template.templateName}}</h5>
    </div>
    <div class="card-footer">
        <small class="text-muted"> {{template.category}} </small>
    </div>
</div>
