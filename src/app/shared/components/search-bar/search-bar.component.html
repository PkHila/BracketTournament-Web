<form class="input-group" role="search" [formGroup]="form" (ngSubmit)="onSearch()">
    <input type="text" class="form-control rounded-start-pill" [placeholder]="placeholderText" formControlName="searchTerm">
    <input class="btn btn-primary rounded-end-pill" type="submit" [disabled]="!form.valid" value="Buscar">
</form>
